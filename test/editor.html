<!DOCTYPE html>
<html>
	<head>
		<title>Editor</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="../style/slds/styles/salesforce-lightning-design-system.min.css" />
		<style type="text/css">
			html, body {
				height: 100%;
				margin: 0;
				overflow: hidden;
				padding: 0;
				width: 100%;
				-webkit-overflow-scrolling: touch;
				-webkit-user-select: none;	/* Chrome all / Safari all */
				-moz-user-select: none;		/* Firefox all */
				-ms-user-select: none;		/* IE 10+ */
				user-select: none;			/* Likely future */
			}
		</style>
		<script crossorigin="use-credentials" type="module">
			import { Api } from '../scripts/api.js'
			import { Editor } from '../scripts/editor.js'

			window.addEventListener('load', async () => {
				let type = 'gvp__Account_Call__c';
				let result = await Api.query(`Select Id From ${type} Order By LastModifiedDate Desc Limit 1`);
				let record = result && result.records && result.records[0];
				return new Editor({
					addChildLabel: 'Add_Sales_Activity',
					element: document.body.appendChild(document.createElement('div')),
					type: type,
					record: record
				});
			});
		</script>
	</head>
	<body>
	</body>
</html>
