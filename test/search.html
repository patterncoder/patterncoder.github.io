<!DOCTYPE html>
<html>
	<head>
		<title>Search</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="../style/slds/styles/salesforce-lightning-design-system.min.css" />
		<style type="text/css">
			html, body {
				height: 100%;
				margin: 0;
				overflow: hidden;
				padding: 0;
				width: 100%;
				-webkit-overflow-scrolling: touch;
				-webkit-user-select: none;	/* Chrome all / Safari all */
				-moz-user-select: none;		/* Firefox all */
				-ms-user-select: none;		/* IE 10+ */
				user-select: none;			/* Likely future */
			}

			.nav {
				height: 50% !important;
			}
		</style>
		<script crossorigin="use-credentials" type="module">
			import { Search } from '../scripts/search.js'

			window.addEventListener('load', () => {
				new Search({
					element: document.body.appendChild(document.createElement('div')),
					offline: true,
					placeholder: 'Offline Search',
					title: 'Offline Search'
				});
				new Search({
					element: document.body.appendChild(document.createElement('div')),
					offline: false,
					placeholder: 'Online Search',
					title: 'Online Search'
				});
			});
		</script>
	</head>
	<body>
	</body>
</html>
